<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Wankanda DPR system</title>
</head>
<body>
    

    <th:block layout:fragment="content">
        <div>
            <span style="font-size: 2em; color: #32a5e7;">Citizens in our System</span>
            <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/publicrecord/citizen/new">Add New Citizen</a>
            </span>
        </div>
        
        
		
        <p>&nbsp;</p>
        <div style="font-size: 1em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">SSN</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Mid</th>
                    <th scope="col">Last Name</th> 
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Yearly Income</th>  
                    <th scope="col">State where born</th>                                    
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each="citizen,iterStat : ${citizens}">
                    
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${citizen.socialSecurityNumber}"></td>
                    <td th:text="${citizen.firstName}"></td>
                    <td th:text="${citizen.middleName}"></td>
                    <td th:text="${citizen.lastName}"></td> 
                    <td th:text="${citizen.dateOfBirth}"></td>   
                    <td th:text="${#numbers.formatCurrency(citizen.yearlyIncome)}"></td>
                    <td th:text="${citizen.state.stateCode} + ' - ' + ${citizen.state.stateName}"></td>
                    
                </tr>                
                
                <tr th:if="${citizensCount < 1}">
                    <td colspan="8" th:align="center">No Citizens found</td>
                </tr>
                <tr style="background-color: #dedede;">
		            <td th:colspan="5" style="padding-top:2em;padding-bottom:1em;text-decoration:none;font-weight: bold;font-size: xx-large;" th:text="'TNYI: '+${#numbers.formatCurrency(totalYearlyIncome)}"></td>
		        </tr>
                </tbody>
            </table>
            <!-- Pagination -->
             
            <div th:if="${citizensCount > 0}">
                <ul class="pagination" >
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Pages: </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, citizens.totalPages)}"
                        th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
                        <a th:href="@{/publicrecord/citizen/list(pageno=${i-1})}"
                           th:text="${i}" class = "page-link"></a>
                    </li>
                </ul>
            </div>
			
        </div>
    </th:block>
    
</body>
</html>

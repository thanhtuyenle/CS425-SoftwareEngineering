<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Wankanda DPR system - New Citizen Form</title>
</head>
<body>
    
    <th:block layout:fragment="content">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Citizen Registration Form</span>
        </div>

        <form id="newCitizenForm" method="post" action="/publicrecord/citizen/new" th:object="${citizen}">
            <fieldset>
                <input type="hidden" name="citizenId" th:value="${citizen.citizenId}"/>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top: 1em;">
		                    <label for="socialSecurityNumber">Social Security Number:</label>
		                    <span th:if="${#fields.hasErrors('socialSecurityNumber')}" th:errors="*{socialSecurityNumber}"
		                          class="alert alert-danger"></span>
		                    <input id="socialSecurityNumber" name="socialSecurityNumber" type="text" class="form-control" value=""
		                           th:value="${citizen.socialSecurityNumber}" />
		                </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
		                    <label for="state">State where born:</label>
		                    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
		                          class="alert alert-danger"></span>
		                    <select name="state" id="state" class="form-control" required="required" autofocus>
		                        <option value="">Select a state</option>
		                        <option th:each="state : ${states}" th:value="${state.stateId}" th:text="${state.stateCode}+' - '+${state.stateName}"></option>
		                    </select>
		                </div>
                    </div>                     
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="alert alert-danger"></span>
                                <input tabindex="3" id="firstName" name="firstName" type="text" class="form-control" th:value="${citizen.firstName}"/>
                            </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                                <label for="middleName">Middle Name:</label>                                
                                <input tabindex="3" id="middleName" name="middleName" type="text" class="form-control" th:value="${citizen.middleName}"/>
                            </div>
                    </div>  
                    
                    <div class="col-md-4">
                        <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="alert alert-danger"></span>
                                <input tabindex="3" id="lastName" name="lastName" type="text" class="form-control" th:value="${citizen.lastName}"/>
                            </div>
                    </div>                
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
		                    <label for="yearlyIncome">Yearly Income:</label>
		                    <span th:if="${#fields.hasErrors('yearlyIncome')}" th:errors="*{yearlyIncome}"
		                          class="alert alert-danger"></span>
		                    <input id="yearlyIncome" name="yearlyIncome" type="text" class="form-control" th:value="${citizen.yearlyIncome}" required="required">
		                </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth">Date Of Birth:</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                  class="alert alert-danger"></span>
                            <input tabindex="7" id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                                   aria-describedby="dateOfBirthHelp" th:value="${citizen.dateOfBirth}"/>
                            <small id="dateOfBirthHelp" class="form-text text-muted">Enter a valid Date</small>
                        </div>
                    </div>                     
                </div>
                
                
                
                
                <div style="float:right;">
                    <a href="/publicrecord/citizen/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Register</button>
                </div>
            </fieldset>
        </form>
    </th:block>

    
</body>
</html>
